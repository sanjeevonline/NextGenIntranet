<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Intranet</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              nexus: {
                950: '#020c1b', // Darkest Navy
                900: '#051c2c', // McKinsey Deep Blue
                800: '#112b45', // Lighter Navy for cards
                700: '#1d3e63', // Borders/Hover
                accent: '#005FD0', // Professional Blue
                light: '#e2e8f0',
                secondary: '#4f46e5', // Indigo
                success: '#059669', 
                warning: '#d97706', 
              }
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%)',
              'hero-glow': 'radial-gradient(circle at 100% 0%, rgba(0, 95, 208, 0.15) 0%, transparent 50%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020c1b;
        color: #f8fafc;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020c1b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; 
      }
      .glass-panel {
        background: rgba(17, 43, 69, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .input-field {
        background: rgba(5, 28, 44, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      .input-field:focus {
        border-color: #005FD0;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 95, 208, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "dexie": "https://esm.sh/dexie@^4.0.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
